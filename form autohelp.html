<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
    <title>Форма "Автопомощь"</title>
    <link rel="stylesheet" href="../проект/reset.css">
    <link rel="stylesheet" href="./form autohelp.css">
  </head>
<body>
<header>
<h1 class="h1">Автопомощь</h1>
</header>
<main>
    <hr class="line">
    <h2 class="h2">Заявка</h2>
<p class="info">Отправьте нам заявку о том, что готовы помочь. Когда нам будет необходима помощь в транспортировке, мы позвоним вам..</p>
     <form action="" method="POST">
       <p class="nad_polem_fio">Фамилия и имя</p>
       <p class="name"><input type="text" size="50px" placeholder="Введите ваше имя и фамилию"></p>
       <p class="nad_polem_tel">Номер телефона (только белорусский номер)</p>
       <p class="tel"><input type="tel" size="50px" placeholder="Введите ваш номер телефона"></p>
       <p class="notice">Обязательное поле для заполнения</p>
       <p class="nad_polem_zamech">Замечания</p>
       <p class="zamechaniya"><input type="text" size="50px" placeholder="Опишите, как вы сможете нам помочь и удобное время для вас"></p></input>
    </form>
    
       <button class="отправить"><input type="submit">заявку</button>
       <button class="отмена">Отмена</button>
    


     
     </main>
  </body>
</html>
